<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <style>
            .form-size {
                height: 200px;
                width: 400px;
            }
            .margin-for-element {
                margin-top: 200px;
                margin-left: 600px;
            }
            .margin-bottom-input {
                margin-bottom: 40px;
            }
            #pwd:focus {
             outline: none;
            }
        </style>
</head>
<body>
  
   
    <div class="col-md-5 xs-12 offset-4 card"  style="padding: 115px"   >

        <form class="form-size" class="col-md-5 xs-12 offset-6 card" >
                <h2>Login Page</h2>
                <br><br>

            <input type="text" class="form-control margin-bottom-input" placeholder="Enter name"/>
            <div class="form-control">
                <input type="password" id="pwd"  style="border: none !important;width:340px;" placeholder="Enter password"/>
                <span class="glyphicon glyphicon-eye-open" onclick="showPassword()"></span>
            </div>
            <br>
            <button type="button" class="btn btn-success" >Submit</button>
     
        </form>
    </div>

    <script src = "showPassword.js"></script>
</body>
</html>
