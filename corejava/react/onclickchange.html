<body>
     <div id="mydiv"></div>
    <script type="text/babel">
  class Hi extends React.Component{
        constructor(props){//init
            super(props);//init parent
            console.log('test',props.text);
            this.state={
                favoritecolor: "red"
            };
          
        }
     /*    static getDerivedStateFromProps(props,state){
            return{favoritecolor:props.favcol};                  
        } */
        static shouldComponentUpdate(props,state){
            return true;                  
        }
        changeColor=()=>{
            this.setState({favoritecolor:"blue"});
        }
      
            render(){
                return (<div><h1>my favoritecolor is  {this.state.favoritecolor}</h1>
                <button type="button" onClick={this.changeColor}>change color</button></div>);
            }
    }  


   



    ReactDOM.render(<Hi favcol="pink" />,document.getElementById('mydiv'))//2 par how where
    </script>
